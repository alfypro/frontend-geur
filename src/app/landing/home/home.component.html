<div id="accordion">
  <div class="card" *ngFor="let proyecto of proyectos; let i = index">
    <div class="card-header" [attr.id]="'heading' + i">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="false"
          [attr.aria-controls]="'collapse' + i">
          <strong>{{proyecto.titulo}}</strong>
        </button>
      </h5>
    </div>

    <div [attr.id]="'collapse' + i" class="collapse" [attr.aria-labelledby]="'heading' + i" data-parent="#accordion">
      <div class="card-body">
        <app-home-form [tipos]="proyecto.tipos" [proyecto]="proyecto.alias"></app-home-form>
        <app-home-tabla></app-home-tabla>
      </div>
    </div>
  </div>
</div>
